<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color:antiquewhite">
    <div class="container">
        <p style="color:#ebaf60;text-align:center">This project is the example of all authentication like signup , login , forget password and change password...</p>
        <div style="margin-top:50px;">
    {% if user.is_authenticated %}
        <button>Logged in as {{ user.username }}</button> <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn  btn-lg" style="color:#ebaf60">Login</a>
        <a href="{% url 'register' %}" class="btn  btn-lg" style="color:#ebaf60">Register</a>
        <a href="{% url 'password_reset' %}" class="btn  btn-lg" style="color:#ebaf60">Forget Password</a>
    {% endif %}
    {% block content %}

    {% endblock %}

    </div>
        </div>

</body>
</html>
